<html>

<head>
<link rel="stylesheet" href="table.css"> <!--link to css-->
<!--metadata-->
<meta charset="utf-8">
<meta name="description" content="Put a detailed description here">
<meta name="keywords" content="Put in keywords seperated by commas here">
<title>Title shows up in the browser tab</title>
<link rel="shortcut icon" href="favicon.ico"> <!--favicon-->
</head>

<body>

<table border="black"> <!-- gives a black border to the table-->
    <tr> <!-- table row-->
    <th colspan="4">Tv Schedule</th> <!--spans along four columns-->
    </tr>
    <tr>
        <th></th> <!-- table heading-->
        <th>ABC</th>
        <th>BBC</th>
        <th>CNN</th>
    </tr>
    <tr>
        <th>6pm - 7pm</th>
        <td rowspan="2"> Movie</td> <!--table data cell; also covers two rows-->
        <td>Comedy</td>
        <td>News</td>
    </tr>
    <tr>
        <th> 7pm - 8pm</th>
        <td> Sports></td>
        <td> Local</td>
    </tr>
    </table>

    <br/> <!--break in between the tables-->
    
<table>
    <thead> <!-- table head is where the titles of the table are located-->
    <tr>
    <th colspan="3"> HTML Super Heroes</th> <!-- spreads through 3 columns -->
    </tr>
        
      <tr>
        <th>Hero</th>
        <th>Power</th>
        <th>Nemesis</th>
      </tr>
    </thead>
    
    <tbody> <!-- table body is where the most information will be-->
      <tr>
        <td>The HTMLator</td>
        <td>Standards compliance</td>
        <td>Sloppy Code Boy</td>
      </tr>
        
      <tr>
        <td>Captain CSS</td>
        <td>Super-layout</td>
        <td>Lord Deprecated</td>
      </tr>
        
      <tr>
        <td>Browser Woman</td>
        <td>Mega-Compatibility</td>
        <td>Ugly Code Monster</td>
      </tr>
        
    </tbody>
    
    <tfoot> <!-- table foot is where the final lines of the table are located--> 
      <tr>
          <th colspan="3">Beware the villians of Web Design!</th>
      </tr> 
    </tfoot>
    </table>

</body>
</html>
